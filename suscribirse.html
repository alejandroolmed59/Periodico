<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>

<body>
    <h1>Suscribirse</h1>
    <form action="suscribirse.html" method="GET">
        <fieldset>
            <legend>Categoria personal</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Apellido, Nombre" required>

            <label for="birth">Fecha de cumpleaños</label>
            <input type="date" name="birth" id="birth" min="2000-01-01" max="2018-12-31" required>


        </fieldset>
        <fieldset>
            <legend>Cuenta</legend>

            <label for="correo">Email</label>
            <input type="text" name="correo" id="correo" placeholder="carlosSantana69@gmail.com" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" tittle="Minimo 5 caracteres" placeholder="*******" required pattern=".{5,15}"
                title="Entre 5 y 15 caracteres">

            <label for="verficador">Verificar Contraseña</label>
            <input type="password" name="verficador" id="verficador" placeholder="*******" required pattern=".{5,15}" title="Entre 5 y 15 caracteres">
        </fieldset>

        <fieldset>
            <legend>Informacion de domicilio</legend>
            <div>
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion" placeholder="Opcional">
            </div>

        </fieldset>
        <fieldset>
            <legend>Informacion de contacto</legend>

            <label for="tel">Numero de telefono celular</label>
            <input type="tel" name="tel" id="tel" placeholder="7638-3016" pattern="\d{4}[\-]\d{4}" required>

            <label for="fijo">Numero fijo</label>
            <input type="tel" name="fijo" id="fijo" placeholder="2238-6661" pattern="\d{4}[\-]\d{4}" required>
        </fieldset>
        <br>
        <img src="local/diario.jpg" alt="Periodico" width="400px">
        <input type="submit" value="Suscrbirse!">
        <button onclick="location.href='inicio.html'" type="button">Cancelar</button>
    </form>
</body>
</html>
